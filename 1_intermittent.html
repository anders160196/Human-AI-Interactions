<!DOCTYPE html>
<html>
  
  <head>
    <title>Interactions</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="global.css" rel="stylesheet" type="text/css"/>

  <body>

    <button id="navigation" type="button" onclick="window.open('/index.html','_self');" >INTERMITTENT INTERACTION</button>

      <div class="outer" id="page1" style="display:none"><div class="inner">
